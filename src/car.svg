<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Wheels -->
  <rect x="70" y="30" width="55" height="25" rx="5" fill="#111" />
  <rect x="270" y="30" width="55" height="25" rx="5" fill="#111" />
  <rect x="70" y="145" width="55" height="25" rx="5" fill="#111" />
  <rect x="270" y="145" width="55" height="25" rx="5" fill="#111" />
  
  <!-- Shadow (drop shadow for car body) -->
  <path d="M 80,45 C 50,45 30,70 30,100 C 30,130 50,155 80,155 L 280,165 C 330,165 370,140 370,100 C 370,60 330,35 280,35 Z" fill="rgba(0,0,0,0.5)" transform="translate(5, 10)" />

  <!-- Car body main -->
  <path d="M 80,45 C 50,45 30,70 30,100 C 30,130 50,155 80,155 L 280,165 C 330,165 370,140 370,100 C 370,60 330,35 280,35 Z" fill="#059669" />
  
  <!-- Body Shading -->
  <path d="M 80,50 C 60,50 40,75 40,100 L 360,100 C 360,70 320,40 280,40 Z" fill="#047857" />
  
  <!-- Side intakes -->
  <path d="M 170,42 C 220,42 260,55 260,55 L 170,55 Z" fill="#111" />
  <path d="M 170,158 C 220,158 260,145 260,145 L 170,145 Z" fill="#111" />

  <!-- Car Cabin (Dark) -->
  <path d="M 120,60 C 120,60 180,55 260,65 C 280,65 300,80 300,100 C 300,120 280,135 260,135 C 180,145 120,140 120,140 C 100,140 90,120 90,100 C 90,80 100,60 120,60 Z" fill="#1a1a1a" />
  
  <!-- Roof (Green) -->
  <ellipse cx="190" cy="100" rx="45" ry="32" fill="#059669" />
  <ellipse cx="190" cy="100" rx="40" ry="25" fill="#047857" />
  
  <!-- Windshield detail -->
  <path d="M 230,70 L 290,80 C 295,90 295,110 290,120 L 230,130 Z" fill="#333" />
  <ellipse cx="270" cy="100" rx="15" ry="20" fill="#444" opacity="0.5" />
  
  <!-- Rear Window -->
  <path d="M 120,70 C 130,70 140,80 140,100 C 140,120 130,130 120,130 C 110,130 100,120 100,100 C 100,80 110,70 120,70 Z" fill="#111" />
  <path d="M 115,80 C 120,80 125,85 125,100 C 125,115 120,120 115,120 Z" fill="#222" />

  <!-- Engine Cover Vents -->
  <line x1="145" y1="85" x2="165" y2="85" stroke="#111" stroke-width="2" />
  <line x1="145" y1="95" x2="165" y2="95" stroke="#111" stroke-width="2" />
  <line x1="145" y1="105" x2="165" y2="105" stroke="#111" stroke-width="2" />
  <line x1="145" y1="115" x2="165" y2="115" stroke="#111" stroke-width="2" />

  <!-- Headlights -->
  <path d="M 320,55 C 340,55 360,65 360,65 L 340,75 Z" fill="#fef08a" />
  <path d="M 320,145 C 340,145 360,135 360,135 L 340,125 Z" fill="#fef08a" />

  <!-- Spoiler -->
  <path d="M 40,35 C 50,35 60,40 60,45 L 60,155 C 60,160 50,165 40,165 C 30,165 20,130 20,100 C 20,70 30,35 40,35 Z" fill="#111" />
  <path d="M 30,40 C 45,40 50,45 50,50 L 50,150 C 50,155 45,160 30,160 C 25,160 15,130 15,100 C 15,70 25,40 30,40 Z" fill="#333" />
  
  <!-- Side detail lines -->
  <path d="M 280,65 C 300,65 340,75 350,100" stroke="#022c22" stroke-width="3" fill="none" />
  <path d="M 280,135 C 300,135 340,125 350,100" stroke="#022c22" stroke-width="3" fill="none" />
  <path d="M 120,40 C 140,50 180,60 200,60" stroke="#022c22" stroke-width="2" fill="none" />
  <path d="M 120,160 C 140,150 180,140 200,140" stroke="#022c22" stroke-width="2" fill="none" />

  <!-- Gas cap -->
  <circle cx="110" cy="55" r="4" fill="#333" />
</svg>
